<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#000000" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1000" fill="#ffffff"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="1000" fill="url(#grid)"/>
  
  <!-- Mississippi River (curved shape on the left) -->
  <path d="M 50,0 Q 100,80 80,180 Q 60,280 90,380 Q 110,480 95,600 Q 80,720 100,850 L 100,1000 L 0,1000 L 0,0 Z" 
        fill="#a8c5d9" stroke="#6a9bb5" stroke-width="2" opacity="0.7"/>
  
  <!-- FRAYSER (top left, peach) -->
  <polygon points="100,0 450,0 450,200 380,200 350,200 280,200 200,200 100,200" 
           fill="#f4c7a3" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="275" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">FRAYSER</text>
  
  <!-- RALEIGH (top center, tan) -->
  <polygon points="450,0 720,0 720,220 650,220 580,220 500,208 450,200 450,120" 
           fill="#e8d4b0" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">RALEIGH</text>
  
  <!-- BERCLAIR (top right, peach) -->
  <polygon points="720,0 1050,0 1050,280 950,280 850,280 850,220 720,220 720,180" 
           fill="#f4c7a3" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="885" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">BERCLAIR</text>
  
  <!-- MIDTOWN (center-left, tan) -->
  <polygon points="200,200 450,200 580,220 580,350 580,400 480,420 350,420 280,420 220,325" 
           fill="#e8d4b0" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">MIDTOWN</text>
  
  <!-- CORDOVA (right side, light yellow) -->
  <polygon points="580,220 780,220 850,220 850,280 1050,280 1050,540 950,540 850,520 750,480 680,440 650,400 580,400" 
           fill="#f5ebb0" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="650" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">CORDOVA</text>
  
  <!-- DOWNTOWN (left side with river, blue) -->
  <polygon points="100,200 200,200 220,320 280,420 180,480 100,520 100,500" 
           fill="#9fbdd6" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="170" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">DOWNTOWN</text>
  
  <!-- ORANGE MOUND (center, orange/tan) -->
  <polygon points="280,420 480,420 530,410 580,400 580,430 580,520 580,560 520,570 450,570 380,570 320,570" 
           fill="#f4c7a3" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="380" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">ORANGE MOUND</text>
  
  <!-- EAST MEMPHIS (center-right, tan/yellow) -->
  <polygon points="580,400 650,400 650,400 680,440 750,480 850,520 850,580 780,640 700,660 620,660 580,660 580,660 580,660" 
           fill="#f0ddaa" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="640" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">EAST MEMPHIS</text>
  
  <!-- WESTWOOD (left center, peach) -->
  <polygon points="100,520 180,480 280,420 320,580 320,640 280,640 220,640 150,700 100,700" 
           fill="#f4c7a3" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="210" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">WESTWOOD</text>
  
  <!-- SOUTH MEMPHIS (center-south, tan) -->
  <polygon points="320,570 350,570 400,570 450,570 480,570 580,560 580,800 450,800 450,750 320,750 320,680" 
           fill="#e8d4b0" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="450" y="670" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">SOUTH MEMPHIS</text>
  
  <!-- HICKORY HILL (right side, light green) -->
  <polygon points="580,800 580,660 700,660 780,640 850,580 850,520 950,540 1050,540 1050,1000 450,1000 450,800" 
           fill="#c8ddb5" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="800" y="780" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">HICKORY HILL</text>
  
  <!-- WHITEHAVEN (bottom left, light green) -->
  <polygon points="100,700 150,700 220,640 320,640 320,750 450,750 450,1000 200,1000 100,1000 100,850 100,780" 
           fill="#c8ddb5" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="280" y="860" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">WHITEHAVEN</text>
  
  <!-- Border around entire map -->
  <rect x="100" y="0" width="950" height="1000" fill="none" stroke="#333" stroke-width="3"/>
  
  <!-- Title -->
  <rect x="850" y="20" width="350" height="50" fill="white" stroke="#333" stroke-width="2" opacity="0.75"/>
  <text x="1040" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#333">Memphis Neighborhoods</text>
  
  <!-- Grocery Store Markers - 2025 CURRENT CONDITIONS (red dots) -->
  
  <!-- Quarter-mile radius circles (dashed) around each store -->
  <!-- MIDTOWN stores -->
  <circle cx="350" cy="280" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="420" cy="310" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="480" cy="360" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="400" cy="380" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- EAST MEMPHIS stores -->
  <circle cx="650" cy="500" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="720" cy="570" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="780" cy="610" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- CORDOVA stores -->
  <circle cx="850" cy="350" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="950" cy="420" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="780" cy="300" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- HICKORY HILL stores -->
  <circle cx="900" cy="720" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="750" cy="850" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- DOWNTOWN stores -->
  <circle cx="160" cy="300" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="190" cy="420" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- RALEIGH store -->
  <circle cx="600" cy="120" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- BERCLAIR store -->
  <circle cx="880" cy="160" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- ORANGE MOUND store -->
  <circle cx="440" cy="500" r="45" fill="none" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Grocery store dots (on top of circles) -->
  <!-- MIDTOWN - Multiple stores (best access) -->
  <circle cx="350" cy="280" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="420" cy="310" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="480" cy="360" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="400" cy="380" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  
  <!-- EAST MEMPHIS - Affluent area with strong access -->
  <circle cx="650" cy="500" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="720" cy="570" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="780" cy="610" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  
  <!-- CORDOVA - Suburban area with good access -->
  <circle cx="850" cy="350" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="950" cy="420" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="780" cy="300" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  
  <!-- HICKORY HILL - Some access -->
  <circle cx="900" cy="720" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="750" cy="850" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  
  <!-- DOWNTOWN - Limited but improving (South Point Grocery opened) -->
  <circle cx="160" cy="300" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  <circle cx="190" cy="420" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  
  <!-- RALEIGH - Some access -->
  <circle cx="600" cy="120" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  
  <!-- BERCLAIR - Limited -->
  <circle cx="880" cy="160" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  
  <!-- ORANGE MOUND - SuperLo Foods opened 2019 (replacing Kroger) -->
  <circle cx="440" cy="500" r="8" fill="#d32f2f" stroke="#fff" stroke-width="2"/>
  
  <!-- Major Streets and Highways -->
  
  <!-- Poplar Avenue (major east-west corridor through Midtown/East Memphis) -->
  <line x1="0" y1="440" x2="1200" y2="440" stroke="#1976D2" stroke-width="2.5" opacity="0.7"/>
  <text x="10" y="410" font-family="Arial, sans-serif" font-size="13" fill="#1976D2" font-weight="bold">Poplar Ave.</text>
  
  <!-- Sam Cooper Blvd (east-west, northern corridor) -->
  <line x1="0" y1="240" x2="1200" y2="240" stroke="#1976D2" stroke-width="2.5" opacity="0.7"/>
  <text x="10" y="230" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" font-weight="bold">Sam Cooper </text>
  <text x="10" y="260" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" font-weight="bold"> Blvd.</text>text>
  
  <!-- Beale Street (downtown, east-west) -->
  <line x1="0" y1="360" x2="1200" y2="360" stroke="#D32F2F" stroke-width="2" opacity="0.7"/>
  <text x="10" y="350" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F" font-weight="bold">Beale St.</text>
  
  <!-- I-40 (major east-west interstate) -->
  <line x1="0" y1="480" x2="1200" y2="480" stroke="#F57C00" stroke-width="3.5" opacity="0.7"/>
  <circle cx="100" cy="480" r="12" fill="#F57C00" opacity="0.8"/>
  <text x="100" y="485" font-family="Arial, sans-serif" font-size="11" fill="#fff" font-weight="bold" text-anchor="middle">40</text>
  
  <!-- I-55 (north-south along Mississippi River) -->
  <line x1="120" y1="0" x2="120" y2="1000" stroke="#F57C00" stroke-width="3.5" opacity="0.7"/>
  <circle cx="120" cy="145" r="12" fill="#F57C00" opacity="0.8"/>
  <text x="120" y="150" font-family="Arial, sans-serif" font-size="11" fill="#fff" font-weight="bold" text-anchor="middle">55</text>
  
  <!-- I-69 (north-south on eastern side) -->
  <line x1="1000" y1="0" x2="1000" y2="1000" stroke="#F57C00" stroke-width="3.5" opacity="0.7"/>
  <circle cx="1000" cy="300" r="12" fill="#F57C00" opacity="0.8"/>
  <text x="1000" y="305" font-family="Arial, sans-serif" font-size="11" fill="#fff" font-weight="bold" text-anchor="middle">69</text>
  
  <!-- FOOD DESERTS (NO STORES): FRAYSER, SOUTH MEMPHIS, WHITEHAVEN, WESTWOOD -->

</svg>
